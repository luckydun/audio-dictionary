<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Dictionary</title>
    <style>
        /* Global Styles */
        body {
            background-color: #f0f4f8;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 10px;
        }

        h2 {
            color: #444;
            margin-top: 15px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
            color: #555;
        }

        button {
            background-color: #5a67d8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #434190;
        }

        #output {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
        }

        .dictionary-description {
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .dictionary-description p {
            font-size: 16px;
            color: #666;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            button {
                font-size: 16px;
                padding: 10px 18px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>dunSure's Dictionary</h1>

    <div class="dictionary-description">
        <p>A simple and powerful audio dictionary that helps you find word meanings, pronunciation, and examples. 
        Just speak the word, and the dictionary will fetch the information for you. Listen to the wordâ€™s definition for an immersive experience!</p>
    </div>

    <button onclick="handleVoiceInput()">ðŸŽ¤ Speak a Word</button>
    
    <div id="output"></div>

    <script>
        function handleVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = function(event) {
                const spokenWord = event.results[0][0].transcript;
                fetchWordInfo(spokenWord);
            };
        }

        async function fetchWordInfo(word) {
            try {
                const response = await fetch(`http://localhost:5000/api/word/${word}`);
                const data = await response.json();
                displayWordInfo(word, data);
            } catch (error) {
                console.error('Error fetching word info:', error);
            }
        }

        function displayWordInfo(word, info) {
            const output = document.getElementById('output');
            output.innerHTML = `
                <h2>Word: ${word}</h2>
                <p><strong>Definition:</strong> ${info.definition}</p>
                <p><strong>Pronunciation:</strong> ${info.pronunciation}</p>
                <p><strong>Example:</strong> ${info.example}</p>
                <button onclick="handleTextToSpeech('${info.definition}')">ðŸ”Š Listen</button>
            `;
        }

        function handleTextToSpeech(text) {
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>
